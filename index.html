<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-slider.min.css"></link>
	<title>8 Queens</title>
</head>
<body>
	<div class="containter">
		<br>
		<div class = "well col-sm-10 col-sm-offset-1">
			<div class="row" id="chessRow">
				<div class="col-xs-12 col-xs-offset-1 col-sm-6" id = "chessCol">
					<br><br>
					<svg id = "chessBoard" width = "1px" height = "1px"/>
				</div>
				<br><br>
				<div class="col-xs-12 col-sm-4 panel panel-default">
					<div class="panel-header">
						<h4>Control Panel</h4>
					</div>
					<div class = "panel-body">
						<div class = "row">

							<div class="col-xs-10 col-md-offset-1 col-md-10">

								<div class="btn-group" data-toggle="buttons">
									<label class="btn btn-info" id="stopButton">
										<input type = "radio" name = "stopPlay"><span class="glyphicon glyphicon-stop"></span>
									</label>
									<label class="btn btn-info" id="playButton">
										<input type = "radio" name = "stopPlay"><span class="glyphicon glyphicon-play"></span>
									</label>


								</div>

								<br><br>
								<label for "size">size of board:</label>
								<input
								type="text"
								id = "size"
								name="somename"
								data-provide="slider"
								data-slider-min="1"
								data-slider-max="27"
								data-slider-step="1"
								data-slider-value="8"
								data-slider-tooltip="show"
								>
								<br>

								<br><br>
								<label for "speed">speed:</label>
								<input
								type="text"
								id = "speed"
								name="somename"
								data-provide="slider"
								data-slider-min="3"
								data-slider-max="1152"
								data-slider-step="0.1"
								data-slider-value="768"
								data-slider-tooltip="hide"
								>
								<br><br>
								<button type="button" class="btn btm-default" id="resSpdButton">reset speed</button>
								<br><br>
								<div class = "panel panel-default" style="height:7em; overflow:auto;">
									To begin the demonstration, press the <span class="glyphicon glyphicon-play"></span> button.  When a solution is found the demonstration will automatically stop.  Press the <span class="glyphicon glyphicon-play"></span> button again to search for an additional solution.  With the sliders you can try different sized boards and at different speeds.
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src = "js/bootstrap.min.js"></script>
	<script src = "js/d3.min.js" type="text/JavaScript"></script>
	<script src = "js/bootstrap-slider.min.js" type="text/JavaScript"></script>
	<script src = "js/interface.js" type="text/JavaScript"></script>
	<script src = "js/queens.js" type="text/JavaScript"></script>


</body>
</html>
